<md-sidenav-layout [class.m2app-dark]="isDarkTheme">

  <md-sidenav #sidenav mode="over" class="app-sidenav">

    <!-- sidenav content -->
    <div class="card no-border">
      <img class="card-img-top img-fluid" src="https://placeimg.com/400/300/tech" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title text-xs-center">Card title</h4>
        <p class="card-text text-justify">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
      <div class="list-group list-group-flush">
        <a routerLink="/" class="list-group-item list-group-item-action">Home</a>
        <a routerLink="/lost" routerLinkActive="active" class="list-group-item list-group-item-action">404</a>
      </div>
    </div>

  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    {{title}}
    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
  </md-toolbar>

  <router-outlet></router-outlet>

</md-sidenav-layout>

<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button md-fab><md-icon>check circle</md-icon></button>
</span>
